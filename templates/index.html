 <div class="login">
	<h1>Predict Sound</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict with microphone</button>
    </form>
	<br>
	<form action="{{ url_for('upload')}}"method="post" enctype="multipart/form-data">
		<input type="file" name="sound" accept "sounds/*">
        <input type="submit" value="send">
		
    </form>
   <br>
   <br>
   {{ prediction_text }}

 </div>
